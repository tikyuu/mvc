# 画面&amp;仕様設計
`プロトタイプ` -&gt; α -&gt; β

※全体の骨組みのみ

## 言語区分け
### mvc
最初は難しいのでやらない。でも後からmvcに切り替えられるようにする。  
apacheのrewriteでやると思う。

### javascript
ほぼ使わない。php側でやる。

### css
レイアウト面倒なのでbootstrap使う可能性大。
#### [bootstrap チート](http://programming-study.com/technology/bootstrap-cheatsheet/)

### html
id貼り付けてのcssのクラスを利用しての全体のレイアウトを書き込む。  
ほぼid構造と出力データになり、レイアウトがcssに任せられる。

### php
formによるget,post,データベース操作(CRUD)。  
その他動的処理(画面遷移など)はphpに任せる。
#### [PDO チート](http://www.mustbebuilt.co.uk/2012/10/16/pdo-cheatsheet/)
#### [PDO2 チート](https://gist.github.com/danferth/6454162)

### sql
MySQLを使う。phpでほとんど用意されているのでほぼ設定不要。

### SQL チケット
	CREATE TABLE ticket (
	id int not null auto_increment,
	label int default 0,
	status int default 0,
	src_user varchar(255) default [your login name],
	dst_user varchar(255) not null,
	title varchar(255),
	describe string not null,
	open_date date,
	close_date date
	);

|-|ID|ラベル|状態|発行元ユーザ|発行先ユーザ|見出し|本文|開始日|終了日|
|:--|:--|:--|:--|:--|:--|:--|:--|:--|:--|
|name|id|label|status|src_user|dst_user|title|describe|open_date|close_date|
|type|int|int|int|varchar(255)|varchar(255)|varchar(255)|string|date|date|
|default|not null|none=0|new=0|yourself|not null|-|not null|-|-|
|other|primary key autoincrement|-|-|-|-|-|-|-|-|

※ラべル, 状態は各タイプをハッシュテーブルみたいに登録して、IDで管理する。(そのためのテーブル作るかも) ID 0 =&gt; value ("完了")  
その際に色分け機能ができればみやすくなるかも

### SQL ラベル
	CREATE TABLE label (
		id int not null auto_increment,
		label varchar(255) not null,
		color int default 0
	);
|-|ID|ラベル名|色|
|:--|:--|:--|:--|
|name|id|label|color|
|type|int|varchar(255)|int|
|default|not null|not null|#000000|
|other|primary key autoincrement|-|-|

### SQL 状態
	CREATE TABLE status (
		id int not null auto_increment,
		status varchar(255) not null,
		color int default 0
	);
|-|ID|状態名|色|
|:--|:--|:--|:--|
|name|id|status|color|
|type|int|varchar(255)|int|
|default|not null|not null|#000000|
|other|primary key autoincrement|-|-|
